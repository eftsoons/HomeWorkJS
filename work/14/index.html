<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>14</title>
  </head>
  <body>
    <input
      name="text-num"
      type="number"
      onchange="inputonchangenum(event)"
      placeholder="text-number"
    />
    <input
      name="text-text"
      type="text"
      onchange="inputonchangetext(event)"
      placeholder="text-info"
    />
    <input
      name="text-color"
      type="color"
      onchange="inputonchangecolor(event)"
    />
    <div class="info"></div>
    <script defer src="script.js"></script>
  </body>
</html>
